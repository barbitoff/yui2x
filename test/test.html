<html>
<head>
  <title>YUI2X Test</title>
  <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.9.0/build/yahoo/yahoo-min.js&2.9.0/build/event/event-min.js&2.9.0/build/connection/connection-min.js"></script>
  <script type="text/javascript" src="../src/yui2x-asyncRequestQueue.js"></script>	
	<script type="text/javascript" src="yui2x-test.js"></script>	
	<meta http-equiv="Content-Type" Content="text/html; Charset=utf-8">
</head>
<body>
  <div style="border:1px solid black;width:30%;padding:20px;text-align: center">
    <strong>Test asyncRequestQueue without purging after fail</strong><br/><br/>    
    <button onclick="testAsyncRequestQueue(false,false,1)">Send successfull request</button><br/>   
    <button onclick="testAsyncRequestQueue(true,false,1)">Send fallacious request</button>   <br/>    
    <button onclick="testAsyncRequestQueue(false,false,2)">Send 2 successfull requests</button>
  </div>
  <div style="border:1px solid black;width:30%;padding:20px;text-align: center">
    <strong>Test asyncRequestQueue with purging after fail</strong><br/><br/>
    <button onclick="testAsyncRequestQueue(false,true,1)">Send successfull request</button><br/>   
    <button onclick="testAsyncRequestQueue(true,true,1)">Send fallacious request</button><br/>   
    <button onclick="testAsyncRequestQueue(false,true,2)">Send 2 successfull requests</button>
  </div>
  <i>In order to test asyncRequestQueue you should run this page not as file, but from a server (otherwise AJAX requests will fail)</i>
</body>
</html>
